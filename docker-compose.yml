version: '3'

services:
  authentication:
    build:
      context: ./authentication
    hostname: authentication-service
    ports:
      - "3000:3000"
    depends_on:
      - mongoDB
      - traefik
    env_file:
      - .env
    stdin_open: true
    tty: true
    labels:
     - "traefik.http.routers.backend.rule=Host(`backend.localhost`)"
    networks:
      - microservices_network
      - mongodb_network  # À supprimer une fois MySQL installé et fonctionnel
#      - mysql_network

  restaurant:
    build:
      context: ./restaurant
    hostname: restaurant-service
    ports:
      - "3002:3002"
    depends_on:
      - mongoDB
      - traefik
    env_file:
      - .env 
    labels:
      - "traefik.http.routers.restaurant.rule=Host(`restaurant.localhost`)"
    networks:
      - microservices_network
      - mongodb_network


  monitoring:
    build:
      context: ./monitoring
    hostname: monitoring-service
    ports:
      - "3007:3007"
    depends_on:
      - authentication
      - restaurant
      - traefik
    env_file:
      - .env
    stdin_open: true
    tty: true
    labels:
     - "traefik.http.routers.backend.rule=Host(`backend.localhost`)"
    networks:
      - microservices_network
      - mongodb_network

  mongoDB:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongodb:/data/database
    depends_on:
      - traefik
    labels:
     - "traefik.http.routers.mongo.rule=Host(`mongo.localhost`)"
    networks:
      - mongodb_network
      - microservices_network

  traefik:
    image: traefik:v3.0
    command: --api.insecure=true --providers.docker
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


  product:
    build:
      context: ./product
    ports:
      - "3004:3004"
    depends_on:
      - mongoDB
    env_file:
      - .env
    networks:
      - databases
    labels:
      - "traefik.http.routers.product.rule=Host(`product.localhost`)"

networks:
  microservices_network:
    driver: bridge
  mongodb_network:
    driver: bridge
#  mysql_network:
#    driver: bridge

volumes:
  mongodb:
