version: '3'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - database
      - traefik
    environment:
      MONGODB_URI: ${MONGODB_URI}
    stdin_open: true
    tty: true
    labels:
     - "traefik.http.routers.backend.rule=Host(`backend.localhost`)"
    networks:
      - frontend_backend
      - backend_database

  database:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongodb:/data/database
    networks:
      - backend_database
    depends_on:
      - traefik
    labels:
     - "traefik.http.routers.mongo.rule=Host(`mongo.localhost`)"

  traefik:
    image: traefik:v3.0
    command: --api.insecure=true --providers.docker
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
networks:
  frontend_backend:
    external: true
  backend_database:
    driver: bridge