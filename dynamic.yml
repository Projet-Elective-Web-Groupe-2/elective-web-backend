http:
  routers:
    authentication-router:
      rule: Host(`authentication`)
      entryPoints:
        - web
      service: authentication-service
    users-router:
      rule: Host(`users`)
      entryPoints:
        - web
      service: users-service
    restaurant-router:
      rule: Host(`restaurant`)
      entryPoints:
        - web
      service: restaurant-service
    menu-router:
      rule: Host(`menu`)
      entryPoints:
        - web
      service: menu-service
    product-router:
      rule: Host(`product`)
      entryPoints:
        - web
      service: product-service
    order-router:
      rule: Host(`order`)
      entryPoints:
        - web
      service: order-service
    delivery-router:
      rule: Host(`delivery`)
      entryPoints:
        - web
      service: delivery-service
    monitoring-router:
      rule: Host(`monitoring`)
      entryPoints:
        - web
      service: monitoring-service

  services:
    authentication-service:
      loadBalancer:
        servers:
          - url: 'http://authentication:3000'
    users-service:
      loadBalancer:
        servers:
          - url: 'http://users:3001'
    restaurant-service:
      loadBalancer:
        servers:
          - url: 'http://restaurant:3002'
    menu-service:
      loadBalancer:
        servers:
          - url: 'http://menu:3003'
    product-service:
      loadBalancer:
        servers:
          - url: 'http://product:3004'
    order-service:
      loadBalancer:
        servers:
          - url: 'http://order:3005'
    delivery-service:
      loadBalancer:
        servers:
          - url: 'http://delivery:3006'
    monitoring-service:
      loadBalancer:
        servers:
          - url: 'http://monitoring:3007'